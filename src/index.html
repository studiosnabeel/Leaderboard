<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabeel's Leaderboard project</title>
  </head>
  <body>
    <main class="body1">
      <h1 class="main-h1">Leaderboard</h1>
      <section class="container">
        <div class="sub-container">
          <section class="refresh">
            <h2 class="refresh-h2">Recent scores</h2>
            <button class="refresh-btn" type="button">Refresh</button>
          </section>
          <div class="score-section"></div>
        </div>
        <form action="" class="add-score" id="myform">
          <h2 class="form-h2">Add your score</h2>
          <input
            name="input1"
            class="input"
            type="text"
            placeholder="your name"
          />
          <input
            name="input2"
            class="input"
            type="number"
            placeholder="your score"
          />
          <h4></h4>
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
