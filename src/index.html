<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabeel's Leaderboard project</title>
  </head>
  <body>
    <main class="body1">
      <h1 class="main-h1">Leaderboard</h1>
      <section class="container">
        <div class="sub-container">
          <section class="refresh">
            <h2 class="refresh-h2">Recent scores</h2>
            <button class="refresh-btn" type="submit">Refresh</button>
          </section>
          <div class="score-section">
            <div class="score-ul">
              <p class="score-li">Nabeel:80</p>
              <p class="score-li">Kibre:20</p>
              <p class="score-li">John:60</p>
              <p class="score-li">Waseem:60</p>
              <p class="score-li">Ronaldo:60</p>
              <p class="score-li">Messy:60</p>
            </div>
          </div>
        </div>
        <form action="" class="add-score">
          <h2 class="form-h2">Add your score</h2>
          <input class="input" type="text" placeholder="your name" />
          <input class="input" type="text" placeholder="your score" />
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
