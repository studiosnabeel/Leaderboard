<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabeel's Leaderboard project</title>
  </head>
  <body>
    <main class="body1">
      <h1 class="main-h1">Leaderboard</h1>
      <section class="container">
        <div class="sub-container">
          <section class="refresh">
            <h2 class="refresh-h2">Recent scores</h2>
            <button class="refresh-btn" type="submit">Refresh</button>
          </section>
          <table class="score-section">
            <tr>
              <td>Nabeel</td>
              <td>:</td>
              <td>68</td>
            </tr>
            <tr>
              <td>Waseem</td>
              <td>:</td>
              <td>80</td>
            </tr>
            <tr>
              <td>Ronaldo</td>
              <td>:</td>
              <td>95</td>
            </tr>
            <tr>
              <td>Chritiano</td>
              <td>:</td>
              <td>78</td>
            </tr>
            <tr>
              <td>Messy</td>
              <td>:</td>
              <td>98</td>
            </tr>
          </table>
        </div>
        <form action="" class="add-score">
          <h2 class="form-h2">Add your score</h2>
          <input class="input" type="text" placeholder="your name" />
          <input class="input" type="text" placeholder="your score" />
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
